 <h2 align="center">front标记及文本标记的应用</h2> 
 <p><font size="5" color="blue" style="front_family:隶属">平淡的语言娓娓道来，如洁水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕正是平平淡淡才是真。</font></p >
 <p><b>客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？</b>
   <u><em>如此一个千人吟、万人唱的主题却在这首小诗中表现得淋漓尽致，以至千年以来脍炙人口，流传不衰！
      </em>
   </u>
 </p >
