		<h2 style="font: '微软雅黑';font-size: 80px;">明月几时有</h2>
		<hr />
		<font style="text-align: center;">
			明月几时有？把酒问青天。<br />
			不知天上宫阙，今夕是何年。<br />
			我欲乘风归去，又恐琼楼玉宇，高处不胜寒，起舞弄清影，何似在人间。<br />
			转朱阁，低绮户，照无眠。<br />
			不应有恨，何事长向别时圆。<br />
			人有悲欢离合，月有阴晴圆缺，此事古难全。<br />
			但愿人长久，千里共婵娟。<br />
		</font>
