	<!DOCTYPE html>
	<html>
	 <head>
	  <meta charset="utf-8">
	  <title>图书馆读者调查问卷</title>
	 </head>
	 <body>
	  <form>
	   <table border="10px" bordercolor="#ffccff" align="center" width="700px">
	    <tr>
	     <td>
	      <h2 align="center">图书馆读者调查问卷</h2>
	     </td>
	    </tr>
	    <tr>
	     <td>
	      <p style="text-indent: 2em;">为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务
	       我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作！
	      </p>
	     </td>
	    </tr>
	    <tr>
	     <td>
	      <table>
	       <tr>
	        <td>1.您的年级</td>
	       </tr>
	       <tr>
	        <td>
		         请你选择:
	         <select name="nianji" size="1">
	          <option value="c1" selected>请你选择</option>
	          <option value="c1">大一</option>
	          <option value="c1">大二</option>
	          <option value="c1">大三</option>
	          <option value="c1">大四</option>
	          <option value="c1">其他</option>
	         </select>
	
	        </td>
	       </tr>
	      </table>
	     </td>
	    </tr>
	    <tr>
	     <td>
	      <table>
	       <tr>
	        <td>2.您的专业</td>
	       </tr>
	       <tr>
	        <td><input type="text" name="zhuanye"></td>
	       </tr>
	      </table>
	     </td>
	    </tr>
	    <tr>
	     <td>
	      <table>
	       <tr>
	        <td>3.对于图书馆的阅览环境</td>
	       </tr>
	
	       <tr>
	        <td>
	         <input type="radio" name="huanjing" value="满意">满意
	        </td>
	       </tr>
	       <tr>
	        <td>
	         <input type="radio" name="huanjing" value="基本满意">基本满意
	        </td>
	       </tr>
	       <tr>
	        <td>
	
	         <input type="radio" name="huanjing" value="不满意">不满意
	         您的建议：<input type="text" name="建议">
	
	        </td>
	       </tr>
	      </table>
	     </td>
	    </tr>
	    <tr>
	     <td>
	      <table>
	       <tr>
	        <td>4.您到图书馆的原因是（可多选）：</td>
	       </tr>
	       <tr>
	        <td><input type="checkbox" name="yuanyin" value="借阅专业图书">借阅专业图书</td>
	       </tr>
	       <tr>
	        <td><input type="checkbox" name="yuanyin" value="随便坐坐,翻翻书刊">随便坐坐,翻翻书刊</td>
	       </tr>
	       <tr>
	        <td><input type="checkbox" name="yuanyin" value="借阅光盘">借阅光盘</td>
		       </tr>
		       <tr>
		        <td><input type="checkbox" name="yuanyin" value="参见图书馆组织的活动">参见图书馆组织的活动</td>
		       </tr>
		       <tr>
		        <td><input type="checkbox" name="yuanyin" value="自习,复习功课">自习,复习功课</td>
		       </tr>
		       <tr>
		        <td><input type="checkbox" name="yuanyin" value="上网">上网</td>
		       </tr>
		       <tr>
		        <td><input type="checkbox" name="yuanyin" value="检索电子文献">检索电子文献</td>
		       </tr>
		      </table>
		     </td>
		    </tr>
		    <tr>
		     <td>
		      <table>
		       <tr>
		        <td>5.您到图书馆的频率</td>
		       </tr>
		       <tr>
		        <td><input name="pinlv" type="radio" value="几乎每天">几乎每天</td>
		       </tr>
		       <tr>
		        <td><input name="pinlv" type="radio" value="每周1-2次">每周1-2次</td>
		       </tr>
		       <tr>
		        <td><input name="pinlv" type="radio" value="每月1-2次">每月1-2次</td>
		       </tr>
		       <tr>
		        <td><input name="pinlv" type="radio" value="几乎不去">几乎不去</td>
		       </tr>
		      </table>
		     </td>
		    </tr>
		    <tr>
		     <td>
		      <table>
		       <tr>
		        <td>6.您对学校的建议：</td>
		       </tr>
		       <tr>
		        <tr>
		         <td>
		          <textarea rows="5" cols="100">请您提出宝贵的建议:</textarea>
		         </td>
		        </tr>
		       </tr>
		      </table>
		     </td>
		    </tr>
		    <tr>
		     <td align="center">	
		      <input type="submit" name="submit" value="提交答案">
		      <input type="reset" name="reset" value="清空">
	
		    	 </td>
		    	</tr>
		   		</table>
			  </form>
			 </body>
			</html>
